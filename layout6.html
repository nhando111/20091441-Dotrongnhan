<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout demo</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<style>
    #wrapper {
        max-width: 1089px;
        margin: 0px auto;
        height: 700px;
        background-color: rgb(165, 219, 16);
    }
    
    #header {
        width: 1089px;
        height: 100px;
        background-color: bisque;
    }
    #nav{
        width: 1089px;
        height: 50px;
        background-color: rgb(238, 20, 220);
        float: left;
    }
    #wp-content{
        height: 500px;
        width: 1089px;
    }
    #aside{
        width: 300px;
        height: 500px;
        background-color: rgba(233, 19, 37, 0.801);
        float: right;
    }
    #section {
        width: 789px;
        height: 500px;
        background-color: blue;
        float: left;

    }
    
    #article1{
        width: 589px;
        height: 400px;
        background-color: rgb(0, 255, 76);
        margin-top: 50px;
        margin-right: 50px;
        margin-left: 50px;

    }
    #article2{
        width: 589px;
        height: 200px;
        background-color: rgb(34, 8, 66);
        
    }

    
  
    #footer {
        width: 1089px;
        height: 100px;
        background-color: rgb(255, 112, 16);
    }
    </style>
<body>
    <body>
        <div id="wrapper">
            <div id="header"></div>
            <div id="nav"></div>
         
    
            <div id="wp-content">
                
                <div id="section">
                    <div id="article1">
                     <div id="article2"></div>
                    </div>

                </div>
                <div id="aside"></div>
               
            </div>
            
    
    
                
            <div id="footer"></div>
    
         </div>
    </body>
</body>
