<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout demo</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<style>
    #wrapper {
        max-width: 1089px;
        margin: 0px auto;
        height: 800px;
        background-color: rgb(165, 219, 16);
    }
    
    #header {
        width: 1089px;
        height: 100px;
        background-color: bisque;
    }
    
    #wp-content {
        height: 600px;
        width: 1089px;
    }
    
    #content {
        width: 200px;
        height: 600px;
        background-color: blue;
        float: left;
    }
    #nav{
        width: 200px;
        height: 600px;
        background-color: rgb(15, 216, 75);
        float: right;
    }
   
    
    
    #footer {
        width: 1089px;
        height: 100px;
        background-color: rgb(243, 104, 12);
    }
</style>

<body>
    <div id="wrapper">
        <div id="header"></div>

        <div id="wp-content">
            
            <div id="content"></div>
            <div id="nav"></div>
        </div>
        


            
        <div id="footer"></div>

     </div>
</body>
